<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Документ без названия</title>
	</head>
	
	<body>
		<div id="test">
		</div>
		
		<script type="text/html" id="my">
			{template withCData()}
				{cdata}
					{template withFilter()}
						{b = '"onclick="\'alert(1)\'"'}
						<a href="{b}"></a>
					{/end}
				{/cdata}
				
				{text = 'Hello'}
				<h1>{text}!</h1>
			{/end}
		</script>
		<script src="snakeskin.js"></script>
		<script>
			var a = Snakeskin.compile(document.getElementById('my'));
		</script>
	</body>
</html>
