<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../build/snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			/**
			 * @function
			 * @param
			 */
			///foo
			{template foo(name)}
				///foo
				1
			{end}
		</script>

		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = foo('sd');
			console.timeEnd('foo');
		</script>
	</body>
</html>
