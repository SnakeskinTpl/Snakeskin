<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{proto base->foo}
				1
			{/}

			{placeholder base()}
			{/}

			{proto helloWorld->foo(i)}
				{i}
				{if i}
					{apply foo(--i)}
					{return}
				{/}
			{/}

			{proto helloWorld->foo2}
				Привет!!!
			{/}

			{template helloWorld() extends base}
				{a = 1}
				{block foo}
					{apply foo(10)}
					{apply foo2}
				{/}
			{/}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
			console.timeEnd('foo');
		</script>
	</body>
</html>
