<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello word</title>
		<script src="../snakeskin.min.js"></script>
	</head>
	
	<body>
		<div id="test">
		</div>
		
		<script type="text/x-snakeskin-template" id="templates">
            {template helloWorld(name = 'world')}
				<h1>Hello {name}!</h1>
			{end}
		</script>
		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
		</script>
	</body>
</html>
