<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../build/snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{proto base->footer}
				###
			{end}

			{template base()}
				{name = 'Мир'}
				Привет {name}!
				{apply footer}
			{end}

			{proto child->footer}
				~~~
			{end}

			{template child() extends base}
				{name = 'Друг'}
			{end}
		</script>

		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = child();
			console.timeEnd('foo');
		</script>
	</body>
</html>
