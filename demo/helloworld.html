<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template base(a = 1, b)}
				{title = 'foo'}
				{proto test}
					{proto start}
						OK
					{end}

					READY {apply start} ?
				{end}

				<!doctype html>
				<html>
					{block head}
						<head>
							{block title}
								<title>{title + (a + b)}</title>
							{end}
						</head>
					{end}
					{block footer}
						{apply test}
					{end}
				</html>
			{end}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = base(2, 1);
			console.timeEnd('foo');
		</script>
	</body>
</html>
