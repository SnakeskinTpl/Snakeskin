<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.min.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{a = '                      '}
			{template helloWorld(name)}
                 <h1>Hello {@a + name}!</h1>
            {/template}

            {template x(name)}
               <h1>Hello {name}!</h1>
            {/template}
		</script>
		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld('world') + x('1111');
		</script>
	</body>
</html>
