<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template helloWorld(name = 'world')}
				{with foo}
					{(1|ucfirst (2|ucfirst)) + 1e3 + my}
				{/with}
			{/template}
		</script>
		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
		</script>
	</body>
</html>
