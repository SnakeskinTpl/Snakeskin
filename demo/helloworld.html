<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{placeholder foo()}
				{block k}{a = 4}{/}

				{proto e}
					{a}
				{/}
			{/}

			{template helloWorld() extends foo}
				{a = 3}
				{block k}4545{/}

				{proto e}{block e}{super}{/}{/}
				{block foo}{apply e}{/}
			{/}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
			console.timeEnd('foo');
		</script>
	</body>
</html>
