<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../build/snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template index()}
				{'   foo   bar '|collapse|ucfirst|repeat 3|remove ('Foo bar'|repeat 2)}
			{/}
		</script>

		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = index();
			console.timeEnd('foo');
		</script>
	</body>
</html>
