<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../build/snakeskin.min.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template helloWorld(name = 'world')}
				{attr nfdg-(f = #{'foo = "bar"'})}
			{/template}
		</script>

		<script>
			Snakeskin.compile(document.getElementById('templates'));
			console.log(helloWorld());
			//document.getElementById('test').innerHTML = helloWorld();
		</script>

	</body>
</html>
