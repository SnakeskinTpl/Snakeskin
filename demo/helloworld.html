<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template helloWorld(name = 'world')}
				{proto foo(val)}
					{if val > 0}
						{val}
						{apply foo(--val)}
					{end}
				{/proto}
			{/template}

			var __i_proto_foo_2 = 1;
			while (__i_proto_foo_2) {
				{if val > 0}
					{val}
					{__i_proto_foo_2++}
				{end}
			}
		</script>
		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
		</script>
	</body>
</html>
