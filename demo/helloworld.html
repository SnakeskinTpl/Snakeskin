<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../build/snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{proto base->bar}{/}
			{template base(val = 1, val2 = 2)}
				{val2}
				{block foo}
					{val}

					{apply bar}
				{/}
			{/}

			{proto sub->bar(i = 2)}
				{i}
			{/}

			{template sub(val = 2) extends base}
				{vv = 2}
				{block e}my{/}
			{/}
		</script>

		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = sub();
			console.timeEnd('foo');
		</script>
	</body>
</html>
