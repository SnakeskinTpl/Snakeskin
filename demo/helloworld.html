<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template testConst(a)}
				{b = {}}
				{b.foo = 1}
			{end}

			{template testConst2(a) extends testConst}
			{b.foo = 15}
			{end}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = testConst2();
			console.timeEnd('foo');
		</script>
	</body>
</html>
