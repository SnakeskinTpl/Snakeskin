<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template foo()}
				{foo = 1}
				{with {foo: 1}}
					{#9999999999foo}
				{/}
			{/}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = foo();
			console.timeEnd('foo');
		</script>
	</body>
</html>
