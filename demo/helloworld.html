<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template base()}
				{proto a}
					{a = 1}
				{end}
				{apply a}
			{/template}

			{template helloWorld() extends base}
				{proto a}
					{a = 2}
					{proto e}
						{j = 1}
						{j}
					{end}
					{apply e}
				{end}
				{apply a}
			{/template}
		</script>

		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
		</script>
	</body>
</html>
