<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template newTestWith()}
				{with foo}
					{with child}
						{with child}
							{proto e}
								{(name|remove @String(2)) + #a}
							{end}
						{end}
					{end}
				{end}

				{apply e}
			{/template}
		</script>

		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = newTestWith();
		</script>
	</body>
</html>
