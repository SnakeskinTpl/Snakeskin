<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{proto helloWorld->foo}
				{:a = 2}
				{a}
				{1}
			{/}

			{template helloWorld(name = 2)}
				{:a = 1}
				{apply foo}
			{/}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
			console.timeEnd('foo');
		</script>
	</body>
</html>
