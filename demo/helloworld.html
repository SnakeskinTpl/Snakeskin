<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../node_modules/collection.js/dist/collection.min.js"></script>
		<script src="../node_modules/js-beautify/js/lib/beautify.js"></script>
		<script src="../node_modules/escaper/dist/escaper.min.js"></script>
		<script src="../node_modules/esprima/esprima.js"></script>
		<script src="../dist/snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			@= renderMode 'dom'
			- template foo()
				- target {} as bar
					* foo
						< .foo

				//? console.log(bar)
				- return Data(bar)

			- template bar()
				1
				- target [] as baz
					+= foo()
				{baz[0].foo}
				2
		</script>

		<script>
			var d = {};
			Snakeskin.compile(document.getElementById('templates'), {debug: d, prettyPrint: true});
			//console.log(d.code);
			console.log(bar());
		</script>
	</body>
</html>
