<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			/**
			 * @return {string}
			 */
			{template helloWorld()}
				{try}
					{?f()}
				{catch err}
					{?console.log(err)}
					{{foobar}}
				{/}
			{/}
		</script>
		<script>
			console.time('foo');
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
			console.timeEnd('foo');
		</script>
	</body>
</html>
