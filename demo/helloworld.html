<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template helloWorld()}
				{switch 1}
					foo
				{/}
			{/}
		</script>
		<script>
			Snakeskin.Filters.Math = {
				rand: function () {
					return Math.random();
				}
			};

			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld();
		</script>
	</body>
</html>
