<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template helloWorld()}
				{proto foo(a)}
					Итерация: {a}<br />

					{if a > 1e3}
						{return 'Фак тебе!'}
					{/}

					{if a}
						{apply foo(--a)}
					{/}
				{/}

				{block foo}
					{apply foo(2)}
				{/}
			{/}

			{template helloWorld2() extends helloWorld}
				{block foo}
					{apply foo(10)}
				{/}
			{/}
		</script>
		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld2();
		</script>
	</body>
</html>
