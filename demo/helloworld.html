<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<script src="../snakeskin.js"></script>
	</head>

	<body>
		<div id="test"></div>

		<script type="text/x-snakeskin-template" id="templates">
			{template helloWorld(name = 'world')}
				{block foo}
					{foo = 1}
				{end}
			{/template}

			{template helloWorld2(name = 'world') extends helloWorld}
				{foo = 2}

				{block foo}
					2
					{super block foo}
				{end}
			{/template}
		</script>
		<script>
			Snakeskin.compile(document.getElementById('templates'));
			document.getElementById('test').innerHTML = helloWorld2();
		</script>
	</body>
</html>
